<div class="mc-spotlight-widget">
  <style>
    /* Mayo Clinic Employee Spotlight Widget Styles */
    .mc-spotlight-widget {
      --mayo-gold: #F2A900;
      --mayo-gold-light: #F5C842;
      --mayo-deep: #002855;
      --widget-radius: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 100%;
      max-width: 340px;
    }

    /* Import fonts */
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500&family=Inter:wght@400;500;600&display=swap');

    .mc-spotlight-widget * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .mc-spotlight-section {
      margin-bottom: 0;
    }

    .mc-spotlight-title {
      font-size: 13px;
      font-weight: 600;
      color: #8899A6;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 20px;
      opacity: 0;
      animation: mcFadeSlideDown 0.6s ease 0.2s forwards;
    }

    .mc-recognition-card {
      background: linear-gradient(135deg, var(--mayo-gold), var(--mayo-gold-light));
      border-radius: var(--widget-radius);
      padding: 28px;
      color: var(--mayo-deep);
      position: relative;
      overflow: hidden;
      transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.4s ease;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: mcCardReveal 0.7s cubic-bezier(0.23, 1, 0.32, 1) 0.4s forwards;
    }

    .mc-recognition-card:hover {
      transform: scale(1.03) translateY(-4px);
      box-shadow: 0 20px 40px rgba(242, 169, 0, 0.35);
    }

    /* Spinning star background */
    .mc-recognition-card::before {
      content: '★';
      position: absolute;
      top: -20px;
      right: -10px;
      font-size: 140px;
      opacity: 0.12;
      animation: mcStarSpin 25s linear infinite;
      pointer-events: none;
    }

    /* Secondary floating stars */
    .mc-recognition-card::after {
      content: '✦';
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 24px;
      opacity: 0.15;
      animation: mcStarFloat 3s ease-in-out infinite;
      pointer-events: none;
    }

    /* Animated glow overlay */
    .mc-glow-overlay {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.35) 0%, transparent 50%);
      animation: mcGlowMove 6s ease-in-out infinite;
      pointer-events: none;
    }

    .mc-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .mc-card-title {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: -0.3px;
    }

    .mc-sparkle {
      font-size: 20px;
      animation: mcSparkle 1.5s ease-in-out infinite;
    }

    .mc-recognition-person {
      display: flex;
      align-items: center;
      gap: 14px;
      position: relative;
      z-index: 1;
    }

    .mc-recognition-avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Fraunces', Georgia, serif;
      font-size: 18px;
      color: var(--mayo-deep);
      font-weight: 500;
      animation: mcAvatarBob 2.5s ease-in-out infinite;
      box-shadow: 0 4px 12px rgba(0, 40, 85, 0.15);
      position: relative;
      overflow: hidden;
    }

    /* Avatar shine effect */
    .mc-recognition-avatar::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 40%,
        rgba(255, 255, 255, 0.8) 50%,
        transparent 60%
      );
      animation: mcAvatarShine 4s ease-in-out infinite;
    }

    .mc-recognition-info {
      flex: 1;
    }

    .mc-recognition-info h5 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      letter-spacing: -0.2px;
    }

    .mc-recognition-info p {
      font-size: 13px;
      opacity: 0.75;
    }

    .mc-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(0, 40, 85, 0.12);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 16px;
      position: relative;
      z-index: 1;
    }

    .mc-badge-icon {
      width: 14px;
      height: 14px;
    }

    /* Keyframe Animations */
    @keyframes mcFadeSlideDown {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes mcCardReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes mcStarSpin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes mcStarFloat {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.15;
      }
      50% {
        transform: translateY(-8px) rotate(15deg);
        opacity: 0.25;
      }
    }

    @keyframes mcGlowMove {
      0%, 100% {
        transform: translate(0, 0);
        opacity: 0.5;
      }
      33% {
        transform: translate(15%, 20%);
        opacity: 0.7;
      }
      66% {
        transform: translate(-10%, 10%);
        opacity: 0.6;
      }
    }

    @keyframes mcSparkle {
      0%, 100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      25% {
        transform: scale(1.2) rotate(10deg);
        opacity: 0.8;
      }
      50% {
        transform: scale(0.9) rotate(-5deg);
        opacity: 1;
      }
      75% {
        transform: scale(1.15) rotate(5deg);
        opacity: 0.9;
      }
    }

    @keyframes mcAvatarBob {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes mcAvatarShine {
      0%, 100% {
        transform: translateX(-100%) rotate(45deg);
      }
      50% {
        transform: translateX(100%) rotate(45deg);
      }
    }

    /* Confetti particles */
    .mc-confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .mc-confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      opacity: 0;
      animation: mcConfettiFall 4s ease-in-out infinite;
    }

    .mc-confetti-piece:nth-child(1) {
      left: 10%;
      background: #fff;
      border-radius: 50%;
      animation-delay: 0s;
    }

    .mc-confetti-piece:nth-child(2) {
      left: 30%;
      background: var(--mayo-deep);
      transform: rotate(45deg);
      animation-delay: 0.8s;
    }

    .mc-confetti-piece:nth-child(3) {
      left: 50%;
      background: #fff;
      border-radius: 2px;
      animation-delay: 1.6s;
    }

    .mc-confetti-piece:nth-child(4) {
      left: 70%;
      background: var(--mayo-deep);
      border-radius: 50%;
      animation-delay: 2.4s;
    }

    .mc-confetti-piece:nth-child(5) {
      left: 85%;
      background: #fff;
      transform: rotate(30deg);
      animation-delay: 3.2s;
    }

    @keyframes mcConfettiFall {
      0% {
        top: -10%;
        opacity: 0;
        transform: translateX(0) rotate(0deg);
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        top: 110%;
        opacity: 0;
        transform: translateX(20px) rotate(360deg);
      }
    }

    /* Responsive */
    @media (max-width: 400px) {
      .mc-spotlight-widget {
        max-width: 100%;
      }
      
      .mc-recognition-card {
        padding: 22px;
      }
      
      .mc-card-title {
        font-size: 18px;
      }
      
      .mc-recognition-avatar {
        width: 46px;
        height: 46px;
        font-size: 16px;
      }
    }
  </style>

  <section class="mc-spotlight-section">
    <h3 class="mc-spotlight-title">Employee Spotlight</h3>
    
    <div class="mc-recognition-card">
      <!-- Animated glow overlay -->
      <div class="mc-glow-overlay"></div>
      
      <!-- Confetti particles -->
      <div class="mc-confetti">
        <div class="mc-confetti-piece"></div>
        <div class="mc-confetti-piece"></div>
        <div class="mc-confetti-piece"></div>
        <div class="mc-confetti-piece"></div>
        <div class="mc-confetti-piece"></div>
      </div>
      
      <!-- Card header -->
      <div class="mc-card-header">
        <h4 class="mc-card-title">Values Award Winner</h4>
        <span class="mc-sparkle">✨</span>
      </div>
      
      <!-- Person info -->
      <div class="mc-recognition-person">
        <div class="mc-recognition-avatar">MR</div>
        <div class="mc-recognition-info">
          <h5>Maria Rodriguez, RN</h5>
          <p>Patient Care — Rochester</p>
        </div>
      </div>
      
      <!-- Achievement badge -->
      <div class="mc-badge">
        <svg class="mc-badge-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        Compassion & Excellence
      </div>
    </div>
  </section>
</div>
